<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Error</title>

    <link rel="shortcut icon" href="{{ url_for('.static', filename='images/favicon.ico') }}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/united/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('.static', filename='css/example.css') }}">
  </head>
  
  <body>
    <div class="container">
      <div class="alert alert-danger mt-4" role="alert">
          <h4 class="alert-heading">Error</h4>
          <p>
            User Agent: 
            <span id="userAgent"></span>
          </p>
          <p>Error Message: {{ error_message }}</p>
          <hr>
          {% for line in stack_trace %}
          <p>{{ line }}</p>
          {% endfor %}
      </div>
    </div>

    <script src="{{ url_for('.static', filename='js/error.js') }}"></script>
  </body>
</html>
